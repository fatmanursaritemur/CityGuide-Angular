<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 clss="mt-3 pt-3">Add To City</h2>
        <div class="form-group">
          <input AutoSizeInput [extraWidth]="20" [minWidth]="200" [maxWidth]="1000" type="text" placeholder="City Name" formControlName="name" class="form-control" id="name" autofocus>
          <span class="help-block"
            *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">City name is
            required</span>
        </div>
        <div class="form-group" style="display:table">
          <app-ngx-editor id="description" name="description" 
          [placeholder]="'Enter to notes about this city'" class="form-control" formControlName="description" [spellcheck]="true"></app-ngx-editor>
          
          <span class="help-block"
            *ngIf="cityAddForm.get('description').hasError('required') &&cityAddForm.get('description').touched">
            Description is required</span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="cityAddForm.invalid">Add City</button>
      </form>
    </div>
  </div>
</main>
